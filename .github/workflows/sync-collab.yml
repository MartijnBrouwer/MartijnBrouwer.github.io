name: Sync collaborator projects

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # optional: runs every hour
  workflow_dispatch:     # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout your main site repository
      - name: Checkout site repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Clone your friend's repository
      - name: Clone collaborator repo
        run: |
          # Remove previous folder if it exists
          rm -rf _projects/collab
          # Clone only the projects folder
          git clone --depth 1 https://github.com/JochemLange/shared_projects.git temp_collab
          mv temp_collab/projects _projects/collab
          rm -rf temp_collab

      # Commit and push changes to your site repo
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _projects/collab
          git commit -m "Update collaborator projects" || echo "No changes to commit"
          git push
