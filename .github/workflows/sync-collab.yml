name: Sync collaborator projects

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Clone collaborator repo
        run: |
          rm -rf temp_collab
          git clone --depth 1 https://github.com/JochemLange/shared_projects.git temp_collab
          mkdir -p _projects/collab
          rm -rf _projects/collab/*
          rsync -a --ignore-missing-args temp_collab/projects/ _projects/collab/
          rm -rf temp_collab

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _projects/collab
          git diff-index --quiet HEAD || git commit -m "Update collaborator projects"
          git push
