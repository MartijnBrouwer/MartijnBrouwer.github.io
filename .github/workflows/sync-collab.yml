name: Sync collaborator projects

# Run workflow on push, schedule, or manual trigger
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your site repository
      - name: Checkout site repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Clone collaborator repository
      - name: Clone collaborator repo
        run: |
          rm -rf temp_collab
          git clone --depth 1 https://github.com/JochemLange/shared_projects.git temp_collab
          mkdir -p _projects/collab
          rm -rf _projects/collab/*
          cp -R temp_collab/projects/* _projects/collab/
          rm -rf temp_collab

      # 3️⃣ Commit and push if changes exist
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _projects/collab
          # Only commit if there are changes
          git diff-index --quiet HEAD || git commit -m "Update collaborator projects"
          git push
